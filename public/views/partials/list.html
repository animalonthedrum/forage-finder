<div style="height: 305px">

  <div uib-carousel active="true" interval="3000" no-wrap="false">
    <div uib-slide="" active="map.active" ng-repeat="map in fc.maps" index="$index">
      <img ng-src="{{map.img}}" style="margin:auto; height:500px; width:500px;" />
      <div class='info'>
        <h4>Date: {{map.timeStamp | date}} </h4>
        <h4>Notes: {{map.title}} </h4>
        <h4>City: {{map.city}} </h4>
        <h4>Lat: {{map.lat | number}}  Long: {{map.lon | number}}</h4>
        <button ng-click='mc.deleteMarker(map._id); fc.getItems()' type="button" name="button">Delete</button>
      </div>

    </div>

  </div>


</div>
