<div id="main">
  <span class='menuIcon' onclick="openNav()"><i class="fa fa-bars fa-5x" aria-hidden="true"></i></span>
  <a class='upperRight' href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a>
  <!-- <a class='upperRight2' href="#">Log In</a> -->
</div>

<div class='pageSize' ng-init='fc.getItems()' style="height: 100vh">

  <div uib-carousel active="true" interval="3000" no-wrap="false">
    <div class='imageLoop' uib-slide="" active="map.active" ng-repeat="map in fc.maps" index="$index">
      <img ng-src="{{map.img}}" style="margin:auto; height:675px; width:675px;" src='images/ff_default_675x675.png' class="carouselImages" />
      <button ng-click='mc.deleteMarker(map._id); fc.getItems()' class="fa fa-trash fa-2x " aria-hidden="true"></button>
      <div class='info'>
        <button class="upload" ng-click="fc.showPicker()" ng-show="map.img === undefined"><i class="fa fa-picture-o" aria-hidden="true" ng-show="map.img === undefined"></i> <u>Upload</u></button>

        <!-- <i class="fa fa-picture-o fa-3x upload" aria-hidden="true" ng-show="map.img === undefined" ng-click="fc.showPicker()">Add</i> -->

        <!-- <button ng-show="map.img === undefined" class="upload" ng-click="fc.showPicker()">Add Image</button> -->
        <h5 class='gallFont'>{{map.timeStamp | date}} </h5>
        <h4 class='gallFont1'>{{map.title}} </h4>
        <h5 class='gallFont'>{{map.city}} </h5>
        <h5 class='gallFont'>Lat: {{map.lat | number}}  Long: {{map.lon | number}}</h5>
        <h4 class='gallFont1'>Category: {{map.options}}</h4>
      </div>
    </div>
  </div>
</div>
