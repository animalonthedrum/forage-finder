<!-- loading spinner -->

<div ng-if='fc.spinnerToggle' class="spinner"></div>


<div class="mapHeader">


  <h1>MAP IT</h1>
  <button class="logoutBtn" ng-click='fc.logOut()'>Log Out</button>
  <button class="returnBtn" ng-click='fc.returnHome()'>Home</button>
</div>

<div id="mapholder">
  <!-- ng-init="fc.getLocation()" -->
</div>


<div class="mapInfo">
  <select ng-model='fc.mode' class="type" name="">
  <option value="private">Private</option>
<option value="public">Public</option>
</select>
  <input ng-model='fc.info' type="text" class='notes' placeholder="Notes">
  <button ng-click='fc.postItem()' type="button" class='add'>MAP IT</button>
</div>
