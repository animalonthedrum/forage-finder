<div class="messageBox">
  <!-- <textarea type="text" name="" value="" ng-model="fc.body" placeholder="Enter Message"> -->
  <textarea rows="4" cols="20" class="messageInput" type="text" ng-model="cc.body" placeholder="Enter Message"></textarea>
</div>
<div class="addBtn">

  <button class='addComment' ng-click='cc.sendMessage()' type="button" name="button">Add Comment</button>
</div>
<div ng-init='cc.getMessages()'>

  <h3 ng-repeat='message in cc.messages'>
    {{fc.loggedInUser | uppercase}} - {{ message.body }}
    <button ng-click='cc.deleteMessage(message._id)' type="button" name="button">Delete</button>
  <input ng-model='cc.reply' type="text" placeholder="Reply"><button type="button" name="button">Reply</button>
  </h3>
</div>
