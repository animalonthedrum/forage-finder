  <button ng-click='fc.sendMessage()' type="button" name="button">Add Comment</button>
</div>
<div ng-init='fc.getMessages()'>

  <p ng-repeat='message in fc.messages'>
    {{fc.loggedInUser | uppercase}} - {{ message.body }}
  </p>
</div>
